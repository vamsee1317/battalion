<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">NETFLIX</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Latest</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn">Watch Now</button>
    </div>
  </section>

  <!-- Movie Rows -->
  <section class="movies">
    <h2>Popular on Netflix</h2>
    <div class="row">
      <img src="https://picsum.photos/200/300?random=1" alt="Movie 1">
      <img src="https://picsum.photos/200/300?random=2" alt="Movie 2">
      <img src="https://picsum.photos/200/300?random=3" alt="Movie 3">
      <img src="https://picsum.photos/200/300?random=4" alt="Movie 4">
    </div>

    <h2>Trending Now</h2>
    <div class="row">
      <img src="https://picsum.photos/200/300?random=5" alt="Movie 5">
      <img src="https://picsum.photos/200/300?random=6" alt="Movie 6">
      <img src="https://picsum.photos/200/300?random=7" alt="Movie 7">
      <img src="https://picsum.photos/200/300?random=8" alt="Movie 8">
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Netflix Clone made for Git & GitHub Practice Â© 2025</p>
  </footer>
</body>
</html>
