<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">NETFLIX</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Latest</a>
      <a href="#">My List</a>
    </nav>
    <button id="themeToggle" class="btn small">ðŸŒ™ Dark</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-text">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="btn">Join Now</button>
      </div>
    </div>
  </section>

  <!-- Movie Sections (JS renders content here) -->
  <main class="movies">
    <section>
      <h2>Popular on Netflix</h2>
      <div id="popularRow" class="row"></div>
    </section>

    <section>
      <h2>Trending Now</h2>
      <div id="trendingRow" class="row"></div>
    </section>

    <section>
      <h2>Top Rated</h2>
      <div id="topRatedRow" class="row"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">FAQ</a>
      <a href="#">Help Center</a>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy</a>
    </div>
    <p>Netflix Clone Â© 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
